<!------------ Contact Form-------->
<section class="contact-form grid padded bg-light">
    <div class="padded center">
        <h2>READY TO CREATE YOUR DREAM WEBSITE?<br>FILL UP THE FORM AND LET'S MAKE A PLAN TOGETHER</h2>
        <p>Once I received your demand, I will send you a link so we can book a call.</p>
    </div>
    <div class="col-6_sm-12-middle padded">

        <form class="grid-center" action="#" method="POST">

            <div class="col-6_sm-12">
                <label for="_name">FIRST NAME*</label>
                <input type="text" name="_name" id="_name" required >
            </div>
            <div class="col-6_sm-12">
                <label for="_last-name">LAST NAME*</label>
                <input type="text" name="_lastname" id="_last-name" required >
            </div>
            <div class="col-12">
                <label>E-MAIL*</label>
                <input type="email" name="_replyto" id="_replyto" required >
            </div>
            <div class="col-12">
                <label for="_website">WEBSITE ( If applicable)</label>
                <input type="text" name="_website" id="_website" >
            </div>
            <div class="col-12">
                <label for="_instagram">INSTAGRAM HANDLE</label>
                <input type="text" name="_instagram" id="_instagram" >
            </div>
            <div class="col-12">
                <label for="_business">WHAT DOES YOUR BUSINESS DO?</label>
                <input type="text" name="_business" id="_business" >
            </div>
            <div class="col-12">
                <label for="message">EXPLAIN ME WHAT YOU ARE LOOKING FOR*.</label>
                <textarea type="message" id="message"></textarea>
            </div>
            <div class="col-12">
                <label for="message">WHY DO YOU THINK I WILL BE A GOOD FIT FOR YOU?</label>
                <textarea type="message" id="message"></textarea>
            </div>
            <div class="col-12">
                <label for="date">WHAT DATE WOULD YOU LIKE TO LAUNCH BY?</label>
            </div>
            <div clas="col-12">
                <label for="checkbox">WHAT SERVICES ARE YOU LOOKING FOR?</label>
                <input type="checkbox">
                <label>SQUARESPACE WEBSITE</label>
                <input type="checkbox">
                <label>E-COMMERCE (SHOPIFY) WEBSITE</label>
                <input type="checkbox">
                <label>DESIGN INTENSIVE</label>
                <input type="checkbox">
                <label>CUSTOM CODED WEBSITE</label>
            </div>
            <div class="col-12">
            <button type="submit" class="button">SUBMIT</button>
            </div>
        </form>
    </div>
</section>
